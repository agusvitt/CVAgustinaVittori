<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <style>
        /* Estilos CSS con paleta de colores rosa viejo */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7dada; /* Fondo rosa viejo */
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #e8bbbb; /* Borde en rosa más claro */
            border-radius: 5px;
            background-color: #ffe5e5; /* Fondo rosa claro */
        }

        .datos-personales {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #e8bbbb; /* Borde en rosa más claro */
            border-radius: 5px;
            background-color: #ffe5e5; /* Fondo rosa claro */
        }

        h1 {
            color: #b95252; /* Título en rosa viejo */
        }

        h2 {
            color: #b95252; /* Títulos de sección en rosa viejo */
        }

        p {
            color: #b95252; /* Texto en rosa viejo */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos Personales</h1>
        <div class="datos-personales">
            <h2>Nombre</h2>
            <p>Agustina Vittori</p>
        </div>
        <div class="datos-personales">
            <h2>Fecha de nacimiento</h2>
            <p>07/05/1998</p>
        </div>
        <div class="datos-personales">
            <h2>Email</h2>
            <p>agvittori@uade.edu.ar</p>
        </div>
        <div class="datos-personales">
            <h2>Teléfono</h2>
            <p>+54 3445653768</p>
        </div>
    </div>
</body>
</html>
